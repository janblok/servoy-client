<button svy-border='model.borderType'
	    svy-background='model.transparent ? "transparent" : model.background'
	    svy-foreground='model.foreground'
		svy-margin='model.margin'
		svy-tabseq='model.tabSeq'
		ng-class='model.styleClass ? model.styleClass : "btn btn-default btn-xs"'
		ng-style='containerstyle'
		svy-font='model.fontType'
		ng-disabled='model.enabled == false' 
		svy-tooltip='model.toolTipText'
		svy-rollovercursor='model.rolloverCursor'
		svy-click='handlers.onActionMethodID($event)'
  	    svy-dblclick='handlers.onDoubleClickMethodID($event)'
 	    svy-rightclick='handlers.onRightClickMethodID($event)'
		svy-mnemonic='model.mnemonic'
		style='width:100%;height:100%'
		id="{{model.markupId}}" 
       >
<div  ng-style="contentstyle" 
	   svy-horizontalalignment='model.horizontalAlignment'>
 	   		<span svy-imagemediaid='{img: model.dataProviderID.url ? model.dataProviderID.url : model.imageMediaID, componentSize: model.size ,rollOverImg:model.rolloverImageMediaID}'/>
 	   		<span ng-bind-html='(model.dataProviderID == null || model.dataProviderID.url ? model.text : model.dataProviderID ) | formatFilter:model.format.display:model.format.type | mnemonicletterFilter:model.mnemonic'/>
</div>       
</button>
