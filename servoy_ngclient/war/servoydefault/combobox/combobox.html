 <ui-select ng-model="model.dataProviderID" theme="bootstrap"  reset-search-input="true"
 		id="{{::model.svyMarkupId}}" 
 		ng-disabled="model.enabled == false"
 		svy-border='model.borderType'
	 	svy-background='model.transparent ? "transparent" : model.background'
	 	svy-foreground='model.foreground'
		svy-tooltip='model.toolTipText'
		svy-font='model.fontType'
		class='{model.styleClass ? model.styleClass : "svy-combobox"}'
		tabindex='-1'
		on-select='onItemSelect($event)'>
 			<ui-select-match  placeholder="{{model.placeholderText}}" 
 				svy-focusgained='handlers.onFocusGainedMethodID($event)' 	
 				svy-focuslost='handlers.onFocusLostMethodID($event)'
 				svy-rightclick='handlers.onRightClickMethodID($event)'
 				svy-tabseq='model.tabSeq'
 				ng-style="style"
 				svy-margin='model.margin'>{{$select.selected ? $select.selected.displayValue : model.dataProviderID}}</ui-select-match>
            <ui-select-choices repeat="item.realValue as item in model.valuelistID | filter: $select.search">
              <div ng-bind-html="item.displayValue | emptyOrNull | htmlFilter"></div>
            </ui-select-choices>
     </ui-select>
