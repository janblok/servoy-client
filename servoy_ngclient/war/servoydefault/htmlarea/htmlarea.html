<div  svy-border='model.borderType' 
	 svy-background='model.transparent ? "transparent" : model.background'
	 svy-foreground='model.foreground'
	 ng-style="style"
	 ng-class='model.styleClass ? model.styleClass : "svy-htmlarea"'				
     svy-margin='model.margin' 
     svy-font='model.fontType'
     svy-tooltip="model.toolTipText"
     id="{{::model.svyMarkupId}}">
   <textarea  ui-tinymce="tinyConfig" ng-model="model.dataProviderID" svy-tabseq='model.tabSeq'>{{model.dataProviderID}}</textarea>
 </div>
