<select svy-border='model.borderType'
	 	svy-background='model.transparent ? "transparent" : model.background'
	 	svy-foreground='model.foreground'
	 	svy-scrollbars='model.scrollbars'
		size='2'
		multiple
		ng-class='model.styleClass ? model.styleClass : "svy-listbox form-control input-sm svy-padding-xs"'
		svy-tabseq='model.tabSeq'
		ng-style="style"
		svy-font='model.fontType'
		svy-change='handlers.onActionMethodID($event)'
		svy-focusgained='handlers.onFocusGainedMethodID($event)'
	   	svy-focuslost='handlers.onFocusLostMethodID($event)'
		ng-model="convertModel"
		ng-disabled="model.enabled == false || model.editable == false"
		svy-tooltip='model.toolTipText'
		svy-horizontalalignment='model.horizontalAlignment'
		ng-options="value.realValue as value.displayValue | formatFilter:model.format.display:model.format.type
				    for value in model.valuelistID" id="{{::model.svyMarkupId}}">
</select>
