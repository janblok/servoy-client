<div svy-border='model.borderType' ng-style="style" 
	 svy-background='model.transparent ? "transparent" : model.background'
	 svy-foreground='model.foreground'
	 svy-scrollbars='model.scrollbars'
	 svy-margin='model.margin'
	 svy-font='model.fontType'
	 svy-horizontalalignment='model.horizontalAlignment'
	 ng-class='model.styleClass ? model.styleClass : "svy-radiogroup form-control input-sm svy-padding-xs"'
	 svy-tooltip='model.toolTipText' 
	 id="{{::model.svyMarkupId}}">
  <label class='svy-check-radio'
         ng-repeat="item in model.valuelistID | filter:notNullOrEmpty('realValue')"  
         svy-tooltip='model.toolTipText'
         svy-horizontaldirection='model.scrollbars'>
         <input type="radio" ng-model="model.dataProviderID"  
           ng-value="item.realValue"  
	       ng-click="radioClicked($event)"  
	       ng-disabled="model.enabled == false || model.editable == false" 
	       svy-tabseq='model.tabSeq'
	       svy-click='handlers.onActionMethodID($event)'
	       svy-focusgained='handlers.onFocusGainedMethodID($event)'
	      />
	     <span ng-bind='item.displayValue' ></span>
  </label>
</div>
